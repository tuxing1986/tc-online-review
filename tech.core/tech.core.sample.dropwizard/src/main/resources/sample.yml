# Register model/service/exception
# There are 2 ways to bind your resources.
#   1. Run from APIApplication.main() -- Register using following attributes will load appropriate
#      model/service/exception classes on boot time, and enables to speak V3 API.
#         For (1) to work;
#           a) model needs extend AbstractResource
#           b) service implements interfaces defined under com.appirio.tech.core.api.v3.service package
#           c)exception extends CMCRuntimeException.
#   2. Run from custom main() -- Alternatively, you can create you own custom Application and Configuration
#      classes of DropWizard, and implement V3 API by yourself.
# TODO: map multiple classes
v3models: 
  - com.appirio.tech.core.sample.model.User
v3services: 
  - com.appirio.tech.core.sample.services.UserCRUDService
# End registration of V3 API framework

server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081

# Logging settings.
logging:
  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO
  # Logger-specific levels.
  loggers:
    # Sets the level for 'com.appirio.tech' to DEBUG.
    com.appirio.tech: DEBUG
  appenders:
    - type: console
